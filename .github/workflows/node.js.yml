name: Daily Node Script

on:
  schedule:
    - cron: '0 15 * * *'  # 매일 한국시간 자정 실행 (UTC 기준 오후 3시)
  workflow_dispatch:       # 수동 실행도 가능

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 코드 체크아웃
        uses: actions/checkout@v3

      - name: Node.js 설치
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 스크립트 실행
        run: node crawling.js
